<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script src="main.js"></script>
	<style>
		#messages{
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eeeeee;
			box-shadow: 0px 0px 20px #cccccc inset;
		}

		.message{
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			background: white;
		}
	</style>
</head>
<body>
	<h1>Chat con Socket.io y NodeJS</h1>
	<div id="messages"></div>
	<form onsubmit="return addMessage(this);">
		<input id="nickname" type="text" placeholder="Nick">
		<textarea id="text" placeholder="Mensaje..."></textarea>
		<input type="submit" value="Enviar" />
	</form>
</body>
</html>
